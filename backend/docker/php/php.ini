;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Production Configuration for Laravel 12 + Octane + FrankenPHP
; December 2025 - Optimized for high-performance API workloads
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]
; Engine settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off

; Error handling - production safe
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
log_errors_max_len = 4096
error_log = /dev/stderr

; Resource limits - optimized for Octane persistent workers
memory_limit = 512M
max_execution_time = 60
max_input_time = 60
max_input_vars = 5000

; POST/Upload limits
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Date/Time
date.timezone = UTC

; Session (handled by Laravel, not PHP)
session.auto_start = Off
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.cookie_secure = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source

; Realpath cache - improves file system performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Serialization
serialize_precision = -1

; Intl
intl.default_locale = en_US

[mbstring]
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8

[pcntl]
; Required for Octane signal handling
; pcntl functions are enabled in Dockerfile

[sockets]
; Required for Octane WebSocket support

[pgsql]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = On
pgsql.max_persistent = 10
pgsql.max_links = 50

[redis]
redis.session.locking_enabled = 1
redis.session.lock_wait_time = 10000
redis.session.lock_expire = 60
