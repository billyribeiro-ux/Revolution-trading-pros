# Fly.io configuration for Laravel
app = "revolution-trading-backend"
primary_region = "iad"  # Virginia (closest to Neon)

[build]
  dockerfile = "Dockerfile.fly"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  LOG_CHANNEL = "stderr"
  CACHE_DRIVER = "redis"
  SESSION_DRIVER = "redis"
  QUEUE_CONNECTION = "redis"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

