[package]
name = "revolution-api"
version = "0.1.0"
edition = "2021"
description = "Revolution Trading Pros API - Rust + Axum"
authors = ["Revolution Trading Pros"]

[dependencies]
# Web Framework
axum = { version = "0.7", features = ["macros", "multipart"] }
axum-extra = { version = "0.9", features = ["typed-header", "cookie"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "compression-gzip", "limit"] }

# Async Runtime
tokio = { version = "1.35", features = ["full"] }

# Database (Neon PostgreSQL)
sqlx = { version = "0.7", features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono", "json"] }

# Redis (Upstash)
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }

# S3/R2 Storage (December 2025 versions)
aws-sdk-s3 = "1.65"
aws-config = "1.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
jsonwebtoken = "9.3"
argon2 = "0.5"
rand = "0.8"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
validator = { version = "0.16", features = ["derive"] }
slug = "0.1"

# HTTP Client (for external APIs)
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

# Stripe Payments
async-stripe = { version = "0.34", features = ["runtime-tokio-hyper-rustls"] }

# Search (Meilisearch)
meilisearch-sdk = "0.25"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
