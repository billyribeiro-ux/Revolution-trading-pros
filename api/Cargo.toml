[package]
name = "revolution-api"
version = "0.1.0"
edition = "2021"
description = "Revolution Trading Pros API - Rust + Axum"
authors = ["Revolution Trading Pros"]

[dependencies]
# Web Framework (Dec 2025 latest)
axum = { version = "0.8", features = ["macros", "multipart"] }
axum-extra = { version = "0.10", features = ["typed-header", "cookie"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "compression-gzip", "limit"] }

# Async Runtime
tokio = { version = "1.42", features = ["full"] }

# Database (Neon PostgreSQL)
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono", "json"] }

# Redis (Upstash)
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }

# S3/R2 Storage (lightweight alternative to AWS SDK)
rust-s3 = "0.35"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
jsonwebtoken = "9.3"
argon2 = "0.5"
rand = "0.9"

# Utilities
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
validator = { version = "0.19", features = ["derive"] }
slug = "0.1"

# HTTP Client (for external APIs)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Stripe Payments
async-stripe = { version = "0.39", features = ["runtime-tokio-hyper-rustls"] }

# Search (Meilisearch)
meilisearch-sdk = "0.27"

[profile.release]
lto = false
opt-level = 2
panic = "abort"
strip = true
