# ═══════════════════════════════════════════════════════════════════════════════
# Revolution Trading Pros - Railway Backend Deployment
# ═══════════════════════════════════════════════════════════════════════════════
#
# Apple Principal Engineer ICT11+ CI/CD Pipeline
#
# Triggers:
# - Push to main: Deploy to production
# - Push to develop: Deploy to staging
# - Manual trigger with environment selection
#
# ═══════════════════════════════════════════════════════════════════════════════

name: Deploy Backend (Railway)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-railway.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # TEST & VALIDATE
  # ═══════════════════════════════════════════════════════════════════════════

  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: revolution_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, pdo_pgsql, redis, bcmath, gd, intl
          coverage: pcov
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy environment file
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run migrations
        working-directory: backend
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: revolution_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1

      - name: Run PHPStan
        working-directory: backend
        run: ./vendor/bin/phpstan analyse --memory-limit=512M
        continue-on-error: true

      - name: Run Pint (Code Style)
        working-directory: backend
        run: ./vendor/bin/pint --test
        continue-on-error: true

      - name: Run tests
        working-directory: backend
        run: php artisan test --parallel
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: revolution_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY AUDIT
  # ═══════════════════════════════════════════════════════════════════════════

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Check for known vulnerabilities
        working-directory: backend
        run: composer audit
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # DEPLOY TO RAILWAY
  # ═══════════════════════════════════════════════════════════════════════════

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, security]
    timeout-minutes: 15

    # Only deploy on push to main/develop or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "railway_env=production" >> $GITHUB_OUTPUT
            echo "service_name=revolution-trading-backend" >> $GITHUB_OUTPUT
          else
            echo "railway_env=staging" >> $GITHUB_OUTPUT
            echo "service_name=revolution-trading-backend-staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Railway
        id: deploy
        working-directory: backend
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service ${{ steps.env.outputs.service_name }}
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Get deployment URL
        id: url
        run: |
          # Wait for deployment to complete
          sleep 30
          echo "url=https://${{ steps.env.outputs.service_name }}.up.railway.app" >> $GITHUB_OUTPUT

      - name: Output deployment info
        run: |
          echo "## Backend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.railway_env }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.env.outputs.service_name }}" >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════════
  # POST-DEPLOYMENT TASKS
  # ═══════════════════════════════════════════════════════════════════════════

  post-deploy:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          HEALTH_URL="${{ needs.deploy.outputs.url }}/api/health/live"
          echo "Checking health at: $HEALTH_URL"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            echo "Attempt $i: Status $STATUS"

            if [[ "$STATUS" == "200" ]]; then
              echo "Health check passed!"
              exit 0
            fi

            sleep 10
          done

          echo "Health check failed after 10 attempts"
          exit 1
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # RUN MIGRATIONS (Production Only)
  # ═══════════════════════════════════════════════════════════════════════════

  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run migrations
        working-directory: backend
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service revolution-trading-backend
          railway run php artisan migrate --force
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Clear and warm cache
        working-directory: backend
        run: |
          railway run php artisan config:cache
          railway run php artisan route:cache
          railway run php artisan view:cache
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # NOTIFY ON FAILURE
  # ═══════════════════════════════════════════════════════════════════════════

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: Send failure notification
        run: |
          echo "Backend deployment failed! Check GitHub Actions for details."
          # Add Slack/Discord webhook here if needed
