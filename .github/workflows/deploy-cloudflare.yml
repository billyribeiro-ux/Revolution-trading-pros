# ═══════════════════════════════════════════════════════════════════════════════
# Revolution Trading Pros - Cloudflare Pages Deployment
# ═══════════════════════════════════════════════════════════════════════════════
#
# Apple Principal Engineer ICT11+ CI/CD Pipeline
#
# Triggers:
# - Push to main: Deploy to production
# - Push to develop: Deploy to staging
# - Pull request: Deploy preview with comment
#
# ═══════════════════════════════════════════════════════════════════════════════

name: Deploy Frontend (Cloudflare Pages)

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-cloudflare.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - staging
          - production

env:
  NODE_VERSION: '20'
  CLOUDFLARE_PROJECT_NAME: 'revolution-trading-pros'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # BUILD & TYPE CHECK
  # ═══════════════════════════════════════════════════════════════════════════

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run check
        continue-on-error: true

      - name: Lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Set build environment
        id: build-env
        run: |
          if [ -n "$SITE_URL" ]; then
            echo "site_url=$SITE_URL" >> $GITHUB_OUTPUT
          else
            echo "site_url=https://revolution-trading-pros.pages.dev" >> $GITHUB_OUTPUT
          fi
        env:
          # yamllint disable-line rule:line-length
          SITE_URL: ${{ vars.SITE_URL || '' }} # Optional: defaults to pages.dev URL if not set
        if: always()

      - name: Build for Cloudflare
        working-directory: frontend
        run: npm run build
        env:
          DEPLOY_TARGET: cloudflare
          VITE_SITE_NAME: "Revolution Trading Pros"
          VITE_SITE_URL: ${{ steps.build-env.outputs.site_url }}
          # ICT 7 FIX: VITE_API_URL must NOT include /api suffix
          # API_ENDPOINTS in config.ts already include /api prefix in each path
          VITE_API_URL: "https://revolution-trading-pros-api.fly.dev"
          VITE_API_BASE_URL: "https://revolution-trading-pros-api.fly.dev"
          VITE_CDN_URL: "https://pub-2e5bd1b702b440bd888a0fc47f3493ae.r2.dev"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-build
          path: frontend/.svelte-kit/cloudflare
          retention-days: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # DEPLOY TO CLOUDFLARE PAGES
  # ═══════════════════════════════════════════════════════════════════════════

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    # Set environment based on branch/trigger
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || (github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'preview')) }}
      url: ${{ steps.deploy.outputs.deployment-url }}

    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
      environment: ${{ steps.deploy.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-build
          path: frontend/.svelte-kit/cloudflare

      - name: Check Cloudflare secrets
        id: check-secrets
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::warning::CLOUDFLARE_API_TOKEN is not set"
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          elif [ -z "$CF_ACCOUNT_ID" ]; then
            echo "::warning::CLOUDFLARE_ACCOUNT_ID is not set"
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi
        env:
          # IDE Warning Expected: secret may not exist (safe - validated before use)
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: frontend
          command: pages deploy .svelte-kit/cloudflare --project-name=${{ env.CLOUDFLARE_PROJECT_NAME }} ${{ github.event_name == 'pull_request' && format('--branch=pr-{0}', github.event.pull_request.number) || (github.ref == 'refs/heads/main' && '' || (github.ref == 'refs/heads/develop' && '--branch=staging' || format('--branch={0}', github.ref_name))) }}

      - name: Skip deployment notice
        if: steps.check-secrets.outputs.has_secrets == 'false'
        run: |
          echo "::notice::Cloudflare deployment skipped - secrets not configured"
          echo "## Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Cloudflare secrets are not configured in repository settings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Required secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- CLOUDFLARE_API_TOKEN" >> $GITHUB_STEP_SUMMARY
          echo "- CLOUDFLARE_ACCOUNT_ID" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment URL
        if: steps.check-secrets.outputs.has_secrets == 'true' && steps.deploy.outcome == 'success'
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event_name == 'pull_request' && 'Preview' || (github.ref == 'refs/heads/main' && 'Production' || 'Staging') }}" >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════════
  # PR COMMENT (Preview Deployments)
  # ═══════════════════════════════════════════════════════════════════════════

  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Comment with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ needs.deploy.outputs.deployment-url }}';

            const body = `## Cloudflare Pages Preview

            | Status | URL |
            |--------|-----|
            | Deployed | [${deploymentUrl}](${deploymentUrl}) |

            ### Quick Links
            - [Homepage](${deploymentUrl})
            - [Dashboard](${deploymentUrl}/dashboard)
            - [SEO Tool](${deploymentUrl}/seo)

            ---
            *Deployed via GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Cloudflare Pages Preview')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ═══════════════════════════════════════════════════════════════════════════
  # LIGHTHOUSE AUDIT (Production Only)
  # ═══════════════════════════════════════════════════════════════════════════

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Lighthouse token
        id: check-lighthouse
        run: |
          if [ -n "$LHCI_TOKEN" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::notice::Lighthouse CI skipped - LHCI_GITHUB_APP_TOKEN not configured"
          fi
        env:
          # yamllint disable-line rule:line-length
          # Optional secret - workflow handles missing token gracefully
          LHCI_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN || '' }} # Optional: Lighthouse skipped if not configured
        if: always()

      - name: Run Lighthouse CI
        if: steps.check-lighthouse.outputs.has_token == 'true'
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy.outputs.deployment-url }}
            ${{ needs.deploy.outputs.deployment-url }}/pricing
            ${{ needs.deploy.outputs.deployment-url }}/seo
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          # yamllint disable-line rule:line-length
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN || '' }} # Conditional: only runs if token exists
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # PURGE CLOUDFLARE CACHE (Production Only)
  # ═══════════════════════════════════════════════════════════════════════════

  purge-cache:
    name: Purge CDN Cache
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5

    steps:
      - name: Check cache purge secrets
        id: check-cache-secrets
        run: |
          if [ -n "$CF_ZONE_ID" ] && [ -n "$CF_API_TOKEN" ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping cache purge - CLOUDFLARE_ZONE_ID or CLOUDFLARE_API_TOKEN not configured"
          fi
        env:
          # IDE Warning Expected: secret may not exist (safe - validated before use)
          CF_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        if: always()

      - name: Purge Cloudflare cache
        if: steps.check-cache-secrets.outputs.has_secrets == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
        env:
          # IDE Warning Expected: secret may not exist (safe - conditional execution)
          CF_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true
