# ICT 11+ Principal Engineer Grade

name: Rust Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend-rust/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend-rust/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://test:test@localhost:5432/test_db

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend-rust

      - name: Check formatting
        working-directory: backend-rust
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: backend-rust
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: backend-rust
        run: cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend-rust

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        working-directory: backend-rust
        run: cargo sqlx migrate run

      - name: Run tests
        working-directory: backend-rust
        env:
          JWT_SECRET: test-jwt-secret-minimum-32-characters
          REDIS_URL: redis://localhost:6379
        run: cargo test --all-features

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security audit
        working-directory: backend-rust
        run: cargo audit

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [check, test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: backend-rust
        run: docker build -t rtp-api:test .

      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8080:8080 \
            -e DATABASE_URL=postgres://test:test@host.docker.internal:5432/test_db \
            -e JWT_SECRET=test-jwt-secret-minimum-32-characters \
            rtp-api:test
          sleep 5
          curl -f http://localhost:8080/api/health/live || exit 1
          docker stop test-api
