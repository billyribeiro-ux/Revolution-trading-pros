#
# ARCHITECTURE:
# 1. offline-build   - Validates build works WITHOUT database (uses .sqlx cache)
# 2. check           - Full validation WITH database (migrations, clippy, build)
# 3. test            - Integration tests with Postgres + Redis
# 4. security        - cargo-audit with documented exemptions
# 5. docker          - Container build verification
#
# SQLx OFFLINE MODE:
# - The .cargo/config.toml sets SQLX_OFFLINE=true by default
# - This allows compilation without DATABASE_URL
# - The .sqlx/ directory contains cached query metadata
# - Developers with DB access run `cargo sqlx prepare` to update cache
#
# ═══════════════════════════════════════════════════════════════════════════════

name: Rust Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://test:test@localhost:5432/test_db

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # OFFLINE BUILD - Validates .sqlx cache is current (NO DATABASE REQUIRED)
  # ═══════════════════════════════════════════════════════════════════════════
  # This job ensures the codebase can compile without database access.
  # If this fails, run `cargo sqlx prepare --workspace` locally with DB access.
  # ═══════════════════════════════════════════════════════════════════════════
  offline-build:
    name: Offline Build (No Database)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: api

      - name: Verify SQLx offline cache exists
        working-directory: api
        run: |
          if [ ! -d ".sqlx" ] || [ -z "$(ls -A .sqlx)" ]; then
            echo "❌ ERROR: .sqlx directory is missing or empty!"
            echo "Run 'cargo sqlx prepare --workspace' with DATABASE_URL set"
            exit 1
          fi
          echo "✅ Found $(ls .sqlx/*.json | wc -l) cached queries in .sqlx/"

      - name: Build without database (SQLX_OFFLINE=true)
        working-directory: api
        run: |
          echo "Building with SQLX_OFFLINE=true (from .cargo/config.toml)..."
          cargo build --release
          echo "✅ Offline build successful - SQLx cache is valid"

  # ═══════════════════════════════════════════════════════════════════════════
  # FULL CHECK - With database for complete validation
  # ═══════════════════════════════════════════════════════════════════════════
  check:
    name: Check (With Database)
    runs-on: ubuntu-latest
    needs: offline-build
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: api

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        working-directory: api
        run: cargo sqlx migrate run

      - name: Verify database connection
        run: |
          psql $DATABASE_URL -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';"

      - name: Check formatting
        working-directory: api
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: api
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: api
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: api

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        working-directory: api
        run: cargo sqlx migrate run

      - name: Run tests
        working-directory: api
        env:
          JWT_SECRET: test-jwt-secret-minimum-32-characters
          REDIS_URL: redis://localhost:6379
        run: cargo test --all-features

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security audit
        working-directory: api
        # Uses .cargo/audit.toml for documented security exemptions (ICT 7)
        run: cargo audit

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [check, test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: api
        run: docker build -t rtp-api:test .

      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8080:8080 \
            -e DATABASE_URL=postgres://test:test@host.docker.internal:5432/test_db \
            -e JWT_SECRET=test-jwt-secret-minimum-32-characters \
            rtp-api:test
          sleep 5
          curl -f http://localhost:8080/api/health/live || exit 1
          docker stop test-api
