# Revolution Trading Pros - E2E Test Workflow
#
# Runs Playwright E2E tests on:
# - Pull requests to main
# - Push to main
# - Manual trigger (workflow_dispatch)
#
# Netflix L11+ Grade CI Pipeline:
# - Multi-browser testing
# - Parallel execution
# - Artifact collection on failure
# - Sharded test runs for speed

name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (chromium, firefox, webkit, all)'
        required: false
        default: 'chromium'
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

env:
  CI: true
  E2E_BASE_URL: http://localhost:5174
  E2E_API_URL: http://localhost:8000/api
  NODE_VERSION: '20'
  PHP_VERSION: '8.2'

jobs:
  # ========================================
  # SMOKE TESTS - Fast feedback
  # ========================================
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests
        working-directory: frontend
        run: npx playwright test tests/e2e/smoke --project=chromium --reporter=list
        env:
          E2E_DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: Upload smoke test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # ========================================
  # FULL E2E - Main test suite
  # ========================================
  e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Run E2E tests
        working-directory: frontend
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/2 \
            --reporter=list,html,json
        env:
          E2E_DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 14

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.browser }}-${{ matrix.shard }}
          path: frontend/test-results/**/*.zip
          retention-days: 7

  # ========================================
  # MERGE TEST REPORTS
  # ========================================
  report:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: e2e
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge HTML reports
        working-directory: frontend
        run: |
          npm ci
          npx playwright merge-reports --reporter=html ../all-results/e2e-results-*
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-e2e-report
          path: frontend/playwright-report/
          retention-days: 30

  # ========================================
  # API TESTS (Requires backend)
  # ========================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'test-api') }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: revolution_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, redis
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup backend environment
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: revolution_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1

      - name: Start backend server
        working-directory: backend
        run: php artisan serve &
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: revolution_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000/api/health/live; do sleep 1; done'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run API tests
        working-directory: frontend
        run: npx playwright test tests/e2e/api --project=api --reporter=list

      - name: Upload API test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: frontend/test-results/
          retention-days: 7

  # ========================================
  # MOBILE TESTS
  # ========================================
  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install chromium webkit --with-deps

      - name: Run mobile tests
        working-directory: frontend
        run: |
          npx playwright test tests/e2e/smoke \
            --project=mobile-chrome --project=mobile-safari \
            --reporter=list

      - name: Upload mobile test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: frontend/test-results/
          retention-days: 7

  # ========================================
  # FINAL STATUS CHECK
  # ========================================
  e2e-status:
    name: E2E Status
    runs-on: ubuntu-latest
    needs: [smoke, e2e, mobile]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.smoke.result }}" == "failure" ]]; then
            echo "Smoke tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [[ "${{ needs.mobile.result }}" == "failure" ]]; then
            echo "Mobile tests failed"
            exit 1
          fi
          echo "All E2E tests passed!"
