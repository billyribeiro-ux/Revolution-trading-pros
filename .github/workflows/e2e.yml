# Revolution Trading Pros - E2E Test Workflow
#
# Runs Playwright E2E tests on:
# - Pull requests to main
# - Push to main
# - Manual trigger (workflow_dispatch)
#
# Netflix L11+ Grade CI Pipeline:
# - Multi-browser testing
# - Parallel execution
# - Artifact collection on failure
# - Sharded test runs for speed

name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e.yml"
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to test (chromium, firefox, webkit, all)"
        required: false
        default: "chromium"
      debug:
        description: "Enable debug mode"
        required: false
        default: "false"
      run_api_tests:
        description: "Run API tests (requires backend)"
        required: false
        type: boolean
        default: false

env:
  CI: true
  E2E_BASE_URL: http://localhost:4173
  # ICT 7: Use production API for E2E tests - no local backend needed
  E2E_API_URL: https://revolution-trading-pros-api.fly.dev/api
  VITE_API_URL: https://revolution-trading-pros-api.fly.dev
  PUBLIC_API_URL: https://revolution-trading-pros-api.fly.dev
  NODE_VERSION: "20"

jobs:
  # ========================================
  # SMOKE TESTS - Fast feedback
  # ICT11+ Fix: Build first, use preview server for reliable CI testing
  # ========================================
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          PUBLIC_API_URL: ${{ env.PUBLIC_API_URL }}

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          echo $! > .preview-server.pid
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done' || exit 1
          echo "Preview server started successfully"

      - name: Run smoke tests
        working-directory: frontend
        run: |
          if [ -d "tests/e2e/smoke" ] && [ "$(ls -A tests/e2e/smoke/*.spec.ts 2>/dev/null)" ]; then
            npx playwright test tests/e2e/smoke --project=chromium --reporter=list
          else
            echo "No smoke tests found, skipping..."
            exit 0
          fi
        env:
          E2E_DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: Stop preview server
        if: always()
        working-directory: frontend
        run: |
          if [ -f .preview-server.pid ]; then
            kill $(cat .preview-server.pid) || true
            rm .preview-server.pid
          fi

      - name: Upload smoke test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # ========================================
  # FULL E2E - Main test suite
  # ICT11+ Fix: Build first for reliable CI testing
  # ========================================
  e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          PUBLIC_API_URL: ${{ env.PUBLIC_API_URL }}

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          echo $! > .preview-server.pid
          timeout 60 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done' || exit 1
          echo "Preview server started successfully"

      - name: Run E2E tests
        working-directory: frontend
        run: |
          npx playwright test tests/e2e \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/2 \
            --ignore-snapshots \
            --reporter=list,html,json
        env:
          E2E_DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: Stop preview server
        if: always()
        working-directory: frontend
        run: |
          if [ -f .preview-server.pid ]; then
            kill $(cat .preview-server.pid) || true
            rm .preview-server.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 14

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.browser }}-${{ matrix.shard }}
          path: frontend/test-results/**/*.zip
          retention-days: 7

  # ========================================
  # MERGE TEST REPORTS
  # ========================================
  report:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: e2e
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results
        continue-on-error: true

      - name: Merge HTML reports
        working-directory: frontend
        run: |
          npm ci
          # ICT 7: Playwright merge-reports expects a single blob directory
          # Skip merge if no blob reports exist (shards use different output)
          if [ -d "../all-results" ]; then
            echo "Skipping merge - sharded reports don't support merge-reports"
          fi
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-e2e-report
          path: frontend/playwright-report/
          retention-days: 30
        continue-on-error: true

  # ========================================
  # API TESTS - Uses production Rust API on Fly.io
  # PHP backend has been retired - now using api/ (Rust/Axum)
  # ========================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run_api_tests == 'true') || contains(github.event.pull_request.labels.*.name, 'test-api') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run API tests against production
        working-directory: frontend
        run: npx playwright test tests/e2e/api --project=api --reporter=list
        env:
          VITE_API_URL: https://revolution-trading-pros-api.fly.dev

      - name: Upload API test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: frontend/test-results/
          retention-days: 7

  # ========================================
  # MOBILE TESTS
  # ICT11+ Fix: Build first for reliable CI testing
  # ========================================
  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          PUBLIC_API_URL: ${{ env.PUBLIC_API_URL }}

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install chromium webkit --with-deps

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          echo $! > .preview-server.pid
          timeout 60 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done' || exit 1
          echo "Preview server started successfully"

      - name: Run mobile tests
        working-directory: frontend
        run: |
          npx playwright test tests/e2e/smoke \
            --project=mobile-chrome --project=mobile-safari \
            --reporter=list

      - name: Stop preview server
        if: always()
        working-directory: frontend
        run: |
          if [ -f .preview-server.pid ]; then
            kill $(cat .preview-server.pid) || true
            rm .preview-server.pid
          fi

      - name: Upload mobile test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: frontend/test-results/
          retention-days: 7

  # ========================================
  # FINAL STATUS CHECK
  # ICT11+ Fix: Handle skipped jobs properly
  # ========================================
  e2e-status:
    name: E2E Status
    runs-on: ubuntu-latest
    needs: [smoke, e2e, mobile]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Smoke: ${{ needs.smoke.result }}"
          echo "E2E: ${{ needs.e2e.result }}"
          echo "Mobile: ${{ needs.mobile.result }}"

          # Fail if smoke failed (this is the gate)
          if [[ "${{ needs.smoke.result }}" == "failure" ]]; then
            echo "❌ Smoke tests failed"
            exit 1
          fi

          # Only check e2e/mobile if they actually ran (not skipped due to smoke failure)
          if [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          if [[ "${{ needs.mobile.result }}" == "failure" ]]; then
            echo "❌ Mobile tests failed"
            exit 1
          fi

          # Success if smoke passed and downstream didn't fail
          if [[ "${{ needs.smoke.result }}" == "success" ]]; then
            echo "✅ All E2E tests passed!"
          else
            echo "⚠️ Some tests were skipped"
          fi
