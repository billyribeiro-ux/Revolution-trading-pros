<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline - Revolution Trading Pros</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					sans-serif;
				background: linear-gradient(135deg, #0a101c 0%, #1a2332 100%);
				color: #fff;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 2rem;
			}

			.container {
				text-align: center;
				max-width: 500px;
			}

			.icon {
				font-size: 5rem;
				margin-bottom: 2rem;
				opacity: 0.8;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				font-weight: 700;
			}

			p {
				font-size: 1.125rem;
				line-height: 1.6;
				color: rgba(255, 255, 255, 0.8);
				margin-bottom: 2rem;
			}

			.btn {
				display: inline-block;
				padding: 1rem 2rem;
				background: #facc15;
				color: #0a101c;
				text-decoration: none;
				border-radius: 9999px;
				font-weight: 600;
				transition:
					transform 0.2s,
					box-shadow 0.2s;
			}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 25px rgba(250, 204, 21, 0.3);
			}
		</style>
	</head>

			</p>
			<a
				href="/"
				class="btn"
				onclick="
					window.location.reload();
					return false;
				"
			>
				Try Again
			</a>
		</div>
	</body>
</html>
