name = "revolution-trading-pros"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

#-------------------------------------------------------------------------------
# Pages Configuration
#-------------------------------------------------------------------------------
pages_build_output_dir = ".svelte-kit/cloudflare"

#-------------------------------------------------------------------------------
# Environment Variables (Non-sensitive defaults)
#-------------------------------------------------------------------------------
[vars]
PUBLIC_APP_NAME = "Revolution Trading Pros"
PUBLIC_APP_ENV = "production"

#-------------------------------------------------------------------------------
# Production Environment
#-------------------------------------------------------------------------------
[env.production]
name = "revolution-trading-pros"

[env.production.vars]
PUBLIC_APP_ENV = "production"

#-------------------------------------------------------------------------------
# Preview/Staging Environment
#-------------------------------------------------------------------------------
[env.preview]
name = "revolution-trading-pros-preview"

[env.preview.vars]
PUBLIC_APP_ENV = "preview"

#-------------------------------------------------------------------------------
# R2 Bucket Bindings (Media Storage)
#-------------------------------------------------------------------------------
# Uncomment and configure after creating R2 bucket
# [[r2_buckets]]
# binding = "MEDIA_BUCKET"
# bucket_name = "revolution-trading-media"
# preview_bucket_name = "revolution-trading-media-preview"

#-------------------------------------------------------------------------------
# KV Namespace Bindings (Edge Caching)
#-------------------------------------------------------------------------------
# Uncomment and configure after creating KV namespace
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR_KV_NAMESPACE_ID"
# preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

#-------------------------------------------------------------------------------
# Build Configuration
#-------------------------------------------------------------------------------
[build]
command = "npm run build:cloudflare"

