# Cloudflare Pages configuration for SvelteKit
name = "revolution-trading-pros"
compatibility_date = "2024-12-01"
pages_build_output_dir = ".svelte-kit/cloudflare"

# Environment variables (set in Cloudflare dashboard for secrets)
[vars]
VITE_SITE_NAME = "Revolution Trading Pros"

# Production environment
[env.production.vars]
VITE_API_URL = "https://revolution-trading-backend.fly.dev/api"
VITE_SITE_URL = "https://revolution-trading-pros.pages.dev"
