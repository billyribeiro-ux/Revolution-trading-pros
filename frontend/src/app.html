<!doctype html>
<html lang="en" dir="ltr" prefix="og: https://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover"
		/>

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Resource Hints - DNS Prefetch & Preconnect
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://www.google-analytics.com" />
		<link rel="dns-prefetch" href="https://iframe.mediadelivery.net" />
		<link rel="dns-prefetch" href="https://video.bunnycdn.com" />


		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     PWA & Mobile Configuration
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="/manifest.json" />

		<meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="color-scheme" content="dark light" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="RevTradingPros" />
		<meta name="mobile-web-app-capable" content="yes" />

		<meta name="msapplication-TileColor" content="#1a1a1a" />
		<meta name="msapplication-config" content="/browserconfig.xml" />

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     SEO Base Meta Tags
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<meta name="format-detection" content="telephone=no" />
		<meta
			name="robots"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>

		<!-- Google -->
		<meta
			name="googlebot"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>
		<meta name="google" content="notranslate" />
		<!-- Add your Google Search Console verification code below -->
		<!-- <meta name="google-site-verification" content="YOUR_CODE_HERE" /> -->

		<!-- Bing -->
		<meta name="bingbot" content="index, follow" />
		<!-- Add your Bing Webmaster Tools verification code below -->
		<!-- <meta name="msvalidate.01" content="YOUR_CODE_HERE" /> -->

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     GEO Optimization for AI Search
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<meta name="subject" content="Professional Trading Education and Tools" />
		<meta name="topic" content="Stock Trading, Day Trading, Swing Trading, Options Trading" />
		<meta
			name="summary"
			content="Revolution Trading Pros offers institutional-grade trading education, live trading rooms, and professional trading tools."
		/>
		<meta name="classification" content="Finance, Education, Trading" />
		<meta name="category" content="Financial Services" />
		<meta name="coverage" content="Worldwide" />
		<meta name="distribution" content="Global" />
		<meta name="rating" content="General" />

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Social & Sharing Defaults (overridden by SEOHead component per page)
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<meta property="og:site_name" content="Revolution Trading Pros" />
		<meta property="og:locale" content="en_US" />

		<meta name="twitter:site" content="@RevTradingPros" />
		<meta name="twitter:card" content="summary_large_image" />

		<meta name="pinterest" content="nopin" />

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Fonts
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:wght@300;400;600;700;800&family=Open+Sans+Condensed:wght@700&family=Montserrat:wght@500;600;700;800&display=swap"
			rel="stylesheet"
			fetchpriority="high"
		/>

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Critical CSS
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<style>
			/* Base HTML */
			html {
				font-family: 'Inter', 'Open Sans', system-ui, -apple-system, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: optimizeLegibility;
				scroll-behavior: smooth;
				overflow-x: hidden;
				scrollbar-gutter: stable;
			}

			body {
				margin: 0;
				padding: 0;
				background-color: #0a0a0a;
				color: #f5f5f5;
				min-height: 100vh;
				min-height: 100dvh;
			}

			/* Accessibility - Skip Link */
			.skip-link {
				position: absolute;
				left: -9999px;
				z-index: 9999;
				padding: 0.5rem 1rem;
				background: #2563eb;
				color: white;
				text-decoration: none;
				border-radius: 0.25rem;
				font-weight: 600;
			}

			.skip-link:focus {
				left: 1rem;
				top: 1rem;
			}

			/* Loading Skeleton */
			.loading-skeleton {
				background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
				background-size: 200% 100%;
				animation: skeleton-loading 1.5s infinite;
			}

			@keyframes skeleton-loading {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
		</style>

		<!-- SvelteKit Head Injection -->
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="viewport">
		<!-- Accessibility - Skip to Main Content -->
		<a href="#main-content" class="skip-link">Skip to main content</a>

		<!-- App Container -->
		<div id="app" style="display: contents">%sveltekit.body%</div>

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Service Worker Registration (Production Only)
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<script>
			(function () {
				var isLocalhost =
					window.location.hostname === 'localhost' || window.location.port;

				if ('serviceWorker' in navigator && !isLocalhost) {
					window.addEventListener('load', function () {
						navigator.serviceWorker
							.register('/sw.js', { scope: '/' })
							.then(function (reg) {
								console.log('[SW] Registered:', reg.scope);
							})
							.catch(function (err) {
								console.log('[SW] Registration failed:', err);
							});
					});
				} else if ('serviceWorker' in navigator && isLocalhost) {
					navigator.serviceWorker.getRegistrations().then(function (regs) {
						regs.forEach(function (reg) {
							reg.unregister();
						});
					});
				}
			})();
		</script>

		<!-- ═══════════════════════════════════════════════════════════════════════════
		     Noscript Fallback
		     ═══════════════════════════════════════════════════════════════════════════ -->
		<noscript>
			<style>
				.js-only {
					display: none !important;
				}
				.no-js {
					display: block !important;
				}
			</style>
			<div style="padding: 20px; text-align: center; background: #1a1a1a; color: #f5f5f5">
				<h1>JavaScript Required</h1>
				<p>
					Revolution Trading Pros requires JavaScript for the best experience. Please enable
					JavaScript in your browser settings.
				</p>
			</div>
		</noscript>
	</body>
</html>
