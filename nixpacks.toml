# Railway Nixpacks configuration for Laravel backend
# This file tells Railway to use PHP instead of Node.js

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_pgsql", "php82Extensions.pgsql", "php82Extensions.redis", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.bcmath", "php82Extensions.tokenizer", "php82Extensions.fileinfo"]
aptPkgs = ["composer"]

[phases.install]
cmds = ["cd backend && composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "cd backend && php artisan key:generate --force || true",
    "cd backend && php artisan config:cache",
    "cd backend && php artisan route:cache",
    "cd backend && php artisan view:cache"
]

[start]
cmd = "cd backend && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
